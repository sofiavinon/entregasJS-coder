        <section class="formulario">

                    <h1 class="h1Formulario">Contactanos</h1>
                    <div class="grupo">
                        <input type="text" name="" id="name" required><span class="barra"></span>
                        <label for="">Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="email" required><span class="barra"></span>
                        <label for="">Email</label>
                    </div>
                    <!--  <div class="grupo">
                        <input type="password" name="" id="password" required><span class="barra"></span>
                        <label for="">Password</label>
                    </div> -->
                    <div class="grupo">
                        <input type="text" name="" id="coment" required><span class="barra"></span>
                        <label for="">Ingresá tu consulta</label>
                    </div>
                    <button class="botonSuscribite" type="submit">Enviar consulta</button>
                </div>
            </form>
            <div id="ingresoUs"> 
                <button class="botonSuscribite" id="botonConsulta">Ver Consulta</button>
            </div>
            
        </section>
